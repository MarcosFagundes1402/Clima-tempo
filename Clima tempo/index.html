<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima tempo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="search-area">
      <h1>Clima</h1>

      <div class="searchInput">
        <input type="text" placeholder="Buscar cidade... " id="searchInput" />
        <button id="btn-reset" class="reset">❌</button>
      </div>

      <button id="search" class="btn">Buscar</button>
    </div>

    <div class="result">
      <div class="weather">
        <div class="city">--, --</div>
        <hr />
        <div class="weather-area">
          <div class="temp">
            <div class="temp-title">Temperatura</div>

            <div class="celsius">--</div>
            <div class="weatherImg">
              <img id="img" src="" />
            </div>
          </div>

          <div class="wind">
            <div class="wind-title">Vento</div>
            <div class="windInfo">--</div>
            <div class="windArea">
              <div class="windDot" style="transform: rotate(20deg)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por Marcos Fagundes, inspiração projeto B7WEB</footer>
    <script src="./javascript.js"></script>
  </body>
</html>
